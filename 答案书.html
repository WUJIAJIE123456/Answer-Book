<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书 - 触碰心灵的指引</title>
    <style>
        /* 页面整体风格：极简、治愈、禅意 */
        body { 
            background: #f7f3f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", serif; 
        }
        #card { 
            width: 85%; 
            max-width: 350px; 
            padding: 50px 30px; 
            background: #fff; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center; 
            transition: all 0.3s ease;
        }
        h1 { 
            font-size: 0.9rem; 
            color: #999; 
            letter-spacing: 2px;
            margin-bottom: 40px; 
            font-weight: 400;
        }
        #answer { 
            font-size: 1.5rem; 
            line-height: 1.6;
            color: #333; 
            min-height: 120px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: 600;
        }
        .btn { 
            margin-top: 40px; 
            padding: 12px 30px; 
            background: #4a4a4a; 
            color: #fff; 
            border: none; 
            border-radius: 50px;
            cursor: pointer; 
            font-size: 0.9rem;
            letter-spacing: 1px;
            outline: none;
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="card">
        <h1>冥想片刻 · 触碰指引</h1>
        <div id="answer">正在感应你的能量...</div>
        <button class="btn" onclick="getAnswer()">再求一个答案</button>
    </div>

    <script>
        const words = [
            "顺其自然", "去做吧，不要犹豫", "现在不是最好的时机", "换个角度看问题", 
            "信任你的直觉", "你需要一场彻底的休息", "勇敢说出你的想法", "善良会有回报",
            "再等一等，会有转机", "答案就在你心中", "专注当下，别想太远", "这是一个肯定的信号",
            "不要被他人的情绪左右", "这件事值得你付出努力", "放下执念，便是晴天", "别让自己太累了",
            "换一种方式表达", "去见你想见的人吧", "这只是暂时的阴霾", "你会感谢现在的坚持",
            "拒绝并不代表失败", "给自己一点耐心", "尝试接受不完美", "好运正在赶来的路上",
            "深呼吸，先冷静下来", "保持你的好奇心", "有些事不必深究", "这是一个机会",
            "你会找到更好的", "别回头，向前看", "简单一点，生活会轻松很多", "相信时间的魔力",
            "别害怕改变", "你已经做得很好了", "答案并不重要，过程才是", "听听音乐，放松一下",
            "多给自己一些鼓励", "去大自然里走走", "今天会有小惊喜", "保持微笑",
            "别被过去困住", "这是一个全新的开始", "你的努力没有白费", "一切都是最好的安排",
            "勇敢一点，再试一次", "别让琐事消耗你", "给自己买件礼物吧", "学会说不",
            "现在的付出，未来会有答案", "不要过分担心还没发生的事", "去睡个好觉", "你是被爱着的",
            "别跟自己较劲", "生活需要一点仪式感", "慢一点，没关系的", "你可以依靠别人",
            "保持清醒，独立思考", "这件事没你想的那么糟", "多运动，出出汗", "写下你的心情",
            "别为了迎合而改变自己", "你值得拥有最好的", "现在的选择是正确的", "去学习一项新技能",
            "保持谦逊，但不要自卑", "给自己一个拥抱", "有些事强求不来", "随遇而安",
            "要有信心", "别太在意别人的眼光", "给自己放个假", "坚持你的梦想",
            "小事不计较，大事不糊涂", "保持一颗平和的心", "世界比你想的要温柔", "多笑笑",
            "不要轻易放弃", "你并不孤单", "一切都会过去的", "去吃顿好吃的",
            "保持你的独特", "生活总会给你惊喜", "别想太多，直接开始", "相信奇迹",
            "你很棒，请继续保持", "会有意想不到的帮助", "耐心是最好的武器", "专注你热爱的",
            "不要害怕孤独", "你可以做得更好", "给自己定个小目标", "别让自己后悔",
            "相信你的伙伴", "多发现生活中的美", "心态决定一切", "保持正直",
            "有些话适合藏在心里", "去旅行吧，哪怕很近", "别被表象蒙蔽", "勇敢面对恐惧",
            "学会原谅", "感恩你所拥有的", "未来可期", "你就是自己的答案",
            "别太执着于结果", "给自己留一点空间", "多喝水，保重身体", "保持善良",
            "你正在变得越来越好", "今天是个好日子"
        ];

        function getAnswer() {
            // 增加一点随机动画感
            const answerEl = document.getElementById('answer');
            answerEl.style.opacity = 0;
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * words.length);
                answerEl.innerText = words[randomIndex];
                answerEl.style.opacity = 1;
            }, 200);
        }

        // 页面加载自动运行一次
        window.onload = getAnswer;
    </script>
</body>
</html>
